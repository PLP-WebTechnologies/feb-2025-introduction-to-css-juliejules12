<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Styling Example</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      margin: 20px;
    }

    #main-heading {
      color: #1a73e8;
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }

    .intro-text {
      font-size: 1.2em;
      line-height: 1.6;
      margin: 10px 0;
      padding: 10px;
      background-color: #e3f2fd;
      border-left: 5px solid #2196f3;
    }

    .styled-image {
      display: block;
      margin: 20px auto;
      border: 4px solid #90caf9;
      border-radius: 10px;
    }

    .box {
      border: 2px dashed #555;
      padding: 15px;
      margin: 25px auto;
      width: 60%;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h1 id="main-heading">Welcome to My Styled Page</h1>
  
  <p class="intro-text">This paragraph is styled using a class selector. It demonstrates how fonts, colors, and spacing can be controlled using CSS.</p>

  <img src="https://via.placeholder.com/300" alt="Sample Image" class="styled-image">

  <div class="box">This is a styled box using margin, padding, and borders.</div>
</body>
</html>
